<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Il tuo biglietto</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1 text-white">Ecco il tuo biglietto del meraviglioso e velocissimo treno Boolean</span>
                </div>
              </nav>
        </header>
        <main>
            <div class="wrapper container d-flex m-5">
                <div class="container-ticket-main">
                    <div class="ticket-main d-flex align-items-center justify-content-between">
                        <div class="logo">
                            <img src="img/logo.png" alt="logo-img">
                            <div class="user-data m-5 text-white">
                                <div id="fname">Nome:</div>
                                <div id="lname">Cognome:</div>
                                <div id="birth-date">Data di nascita:</div>
                                <div id="target">Km da percorrere:</div>
                                <div id="price-ticket">Prezzo:</div>
                            </div>
                        </div>
                        <img src="img/ghiri.png" alt="" class="m-5">
                    </div>
                    <div class="footer-ticket d-flex align-items-center justify-content-center">
                        <div class="text-center"><b>boolean.it/altavelocit√†</b></div>
                    </div>
                </div>
                <div class="container-ticket-small">
                    <div class="ticket-small d-flex align-items-center justify-content-center flex-column">
                        <img src="img/qr-code.PNG" alt="QR-code">
                    </div>
                    <div class="footer-ticket-small d-flex align-items-center justify-content-center">
                        <div class="text-center"><b>Valido fino al 30/06/23</b></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
